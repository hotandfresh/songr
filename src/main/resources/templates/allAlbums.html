<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Albums</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <h1>Add a Song</h1>

    <div>
        <form method="POST" action="/albums">
            Title: <input name="title">
            Artist: <input name="artist">
            Song Count: <input type="number" name="songCount">
            Length: <input type="number" name="length">
            Image Src: <input type="url" name="imageUrl">
            <input type="submit"/>
        </form>
    </div>

    <h1>All Songs</h1>

    <div th:each="album: ${albums}">
        <h3 th:text="${album.title}"></h3>

        <p>Artist: <span th:text="${album.artist}"></span></p>
        <p>Song Count: <span th:text="${album.songCount}"></span></p>
        <p>Length: <span th:text="${album.length}"></span></p>
        <img th:src="${album.imageUrl}"/>
    </div>

</body>

</html>
